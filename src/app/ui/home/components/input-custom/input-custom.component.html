@if (label.length > 0) {
<label>
  {{ label }}
</label>
}
<input
  type="{{ type }}"
  (input)="onInput($event)"
  [value]="value"
  (blur)="onBlur()"
  [disabled]="isDisabled"
  [className]="errorClass"
  placeholder="{{ placeholder }}"
/>
@if (errors?.length >0 && errors !== undefined) {
<p>
  {{ errors }}
</p>
}
