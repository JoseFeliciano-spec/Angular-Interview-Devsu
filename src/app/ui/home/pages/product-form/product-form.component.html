<main>
  <div class="wrapper-form">
    <div class="header-form">
      <h2>Formulario de registro</h2>
    </div>

    <form>
      <input-custom label="ID" name="id" />
      <input-custom label="Nombre" name="name" />
      <input-custom label="Descripción" name="description" />
      <input-custom label="Logo" name="logo" />
      <input-custom
        label="Fecha Liberación"
        name=""
        placeholder="Buscar..."
        [isDisable]="true"
      />
      <input-custom label="Fecha Revisión" placeholder="Buscar..." />
    </form>
  </div>
</main>
